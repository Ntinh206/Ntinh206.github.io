<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Caro (XO hay tic tac toe)</title>
    <link rel="stylesheet" href="caro.css">
</head>
<body>
    <div class="turn-container">
        <h3><b>Caro</b></h3>
        <div class="turn-box align" style="color: aqua;">X</div>
        <div class="turn-box align" style="color: cadetblue;">O</div>
        <div class="bg"></div>
    </div>
    <div class="bancocaro">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div> 
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
        
    </div>
    <h2 id="ketqua"></h2>
    <button id="Choilai">Chơi Lại</button>
    <script src="caro.js"></script>
</body>
</html>
